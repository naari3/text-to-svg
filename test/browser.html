<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>text-to-svg</title>
    <script type="importmap">
        {
            "imports": {
                "opentype.js": "https://unpkg.com/opentype.js@1.3.4/dist/opentype.module.js"
            }
        }
    </script>
    <script type="module" src="../test/browser.js"></script>
</head>
<body>
    <h1>text-to-svg</h1>
    <h2>Loader</h2>
    <label for="font-url-input">Font URL</label> <input id="font-url-input" type="text" value="https://rawgit.com/naari3/text-to-svg/master/fonts/ipag.ttf" />
    <button id="load-button">load</button>
    <div id="load-status"></div>
    <h2>Parameters</h2>
    <table>
        <tr>
            <th><label for="text-input">text</label></th>
            <td><textarea id="text-input" value="hello"></textarea></td>
        </tr>
        <tr>
            <th><label for="x-input">x</label></th>
            <td><input id="x-input" type="text" /></td>
        </tr>
        <tr>
            <th><label for="y-input">y</label></th>
            <td><input id="y-input" type="text" /></td>
        </tr>
        <tr>
            <th><label for="font-size-input">font size</label></th>
            <td><input id="font-size-input" type="text" /></td>
        </tr>
        <tr>
            <th><label for="kerning-input">kerning</label></th>
            <td><input id="kerning-input" type="checkbox" /></td>
        </tr>
        <tr>
            <th><label for="anchor-input">anchor</label></th>
            <td><input id="anchor-input" type="text" value="top" /></td>
        </tr>
    </table>
    <h2>Result</h2>
    <input id="debug-input" type="checkbox" /><label for="debug-input">debug</label>
    <button id="get-svg-button">getSVG</button>
    <div id="result" />
</body>
</html>
